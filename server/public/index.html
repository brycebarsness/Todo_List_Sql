<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Task List</title>
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">


</head>


<body>
        <header>
            <h1>Sleep when you're dead</h1>
            <p id="subtitle"></p>
        </header>
    <main>
        
      <h3>Punch List</h3>
        <div class="input-field">
            <h2>Add Task</h2>
            <input required type="text" placeholder="things to do" class="js-new-item text-input" />
            <button class="js-btn-add">Add Task</button>
        </div>
        <div>
            <h2>To Do List</h2>
            <table class="js-container todo">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>
        <div>
            <h2>To Did List</h2>
            <table class="js-container done">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>
            
        
    </main>
</body>

</html>
